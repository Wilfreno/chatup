  name: Build Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Build Client
        run: |
          cd ./client
          pnpm install 
          pnpm build


      - name: Build Server
        run: |
          cd ./server
          pnpm install
          pnpm build
